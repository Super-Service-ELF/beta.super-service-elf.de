<!DOCTYPE html>
<html lang="de">
<head></head>
<head>
	<meta charset="UTF-8">
	<title>Super-Service-ELF</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
	<style>
		@font-face {
			font-family: "GothamRounded";
			src: url("data:font/woff2;base64,fonts/GothamRounded.woff2");
		}
		@font-face {
			font-family: "GothamRounded-Bold";
			src: url("data:font/woff2;base64,fonts/GothamRounded-Bold.woff2");
		}
		* {
			font-family: "GothamRounded", "Arial";
			overflow-wrap: break-word;
			word-break: keep-all;
			text-decoration: none;
			margin: auto;
			color: #000000;
			transition: color 0.5s ease, background-color 0.5s ease;
		}
		body {
			background-color: #009DFF;
			min-width: 320px;
			padding: 0;
		}
		header, footer {
			overflow: hidden;
			padding: 16px;
		}
		main {
			background-color: #80CEFF;
		}
		main div {
			padding-block: 16px;
		}
		h2, h3, p {
			width: 75%;
		}
		header, footer, h1, h2, h3 {
			font-family: "GothamRounded-Bold", "Arial Bold", "Arial Black", "Arial";
			text-align: center;
		}
		h1, h2 {
			font-size: 32px;
		}
		h2 {
			margin-block: 16px;
		}
		h3 {
			font-size: 24px;
			margin-block: 8px;
		}
		p {
			font-size: 16px;
			line-height: 200%;
			padding-block: 16px;
		}
		p a {
			color: #004F80;
			text-decoration: underline;
		}
		.button {
			background-color: #004F80;
			color: #FFFFFF;
			border-radius: 64px;
			cursor: pointer;
			padding: 12px;
			width: fit-content;
			margin-block: 16px;
		}
		.logo {
			width: 128px;
			height: 128px;
		}
		#logoLight {
			display: block;
		}
		#logoDark {
			display: none;
		}
		#auftragButton {
			padding-block: 0px;
			margin-bottom: 0px;
		}
		@media screen and (min-height: 768px) {
			header {
				position: sticky;
			}
		}
		@media screen and (min-width: 944px) {
			h1 {
				font-size: 64px;
				margin-top: 64px !important;
			}
			#name, .logo {
				float: left;
			}
			#auftragButton {
				float: right;
			}
		}
		@media (prefers-color-scheme: dark) {
			* {
				color: #FFFFFF;
			}
			main {
				background-color: #004F80;
			}
			p a {
				color: #80CEFF;
			}
			.button {
				background-color: #80CEFF;
				color: #000000;
			}
			#logoLight {
				display: none;
			}
			#logoDark {
				display: block;
			}
		}
	</style>
</head>
<body>
	<div style="display: none;">messagePreviewPlaceholder</div>
	<header>
		<a href="https://super-service-elf.de">
			<h1 id="name">Super-Service-</h1>
			<img class="logo" id="logoLight" alt="Das Logo des Super-Service-ELFs" src="data:image/svg+xml;base64,images/logo-light.svg">
			<img class="logo" id="logoDark" alt="Das Logo des Super-Service-ELFs" src="data:image/svg+xml;base64,images/logo-dark.svg">
		</a>
		<a href="https://super-service-elf.de/auftrag"><h1 class="button" id="auftragButton">Auftrag</h1></a>
	</header>
	<main>
		<div>
			<p>Sollte dieser Newsletter nicht korrekt dargestellt werden, lesen Sie ihn bitte <a href="linkPlaceholder">im Browser</a>.</p>
		</div>
		<div>
			messagePlaceholder
		</div>
	</main>
	<footer>
		<p><a href="mailto:mail@super-service-elf.de?subject=ELF-Newsletter abbestellen&body=Wir bedauern sehr, dass Sie unseren ELF-Newsletter nicht mehr erhalten möchten! Selbstverständlich werden wir Ihre Anfrage trotzdem schnellstmöglich bearbeiten.%0A%0ASie können diese E-Mail ohne weitere Änderungen absenden, wir werden die E-Mail-Adresse, von der Sie diese E-Mail senden, aus unserem ELF-Newsletter-Verteiler entfernen.">ELF-Newsletter abbestellen</a></p>
		<a href="https://super-service-elf.de/kontakt"><h3>Kontakt</h3></a>
		<a href="https://super-service-elf.de/impressum"><h3>Impressum</h3></a>
	</footer>
</body>
</html>
